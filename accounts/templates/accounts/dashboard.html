{% extends 'accounts/main.html' %}

{% block content %}

<br>
<h1>Today's Sales</h1>
<hr>
<div class="card card-body">
    <div class="row row-cols-1 row-cols-md-2 g-4" style="justify-content: center; text-align:center;">
        <div class="card text-white bg-primary mb-3" style="width: 45%; margin-left: 40px; margin-right:30px;">
            <div class="card-header">
                <h2 class="card-title">Total Orders</h2>
            </div>
            <div class="card-body">
                <h1 class="card-text">{{order_count}}</h1>
            </div>
        </div>
        <div class="card text-white bg-primary mb-3"
            style="width: 45%; margin-left: 30px; margin-right:30px;">
            <div class="card-header">
                <h2 class="card-title">Total Sales</h2>
            </div>
            <div class="card-body">
                <h1 class="card-text">&#x20b9;.{{sales}}</h1>
            </div>
        </div>
    </div>
    <hr><br>
    <table class="table table-sm table-hover text-center" style="font-size:20px;">
        <thead class="thead-dark">
            <tr>
                <th>Sr No.</th>
                <th>Product</th>
                <!-- <th>Price(in Rs.)</th>
                <th>Category</th> -->
                <th>Quantity</th>
            </tr>
        </thead>

        {% for i,value in dic_prod.items %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{i}}</td>
            <td>{{value}}</td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
